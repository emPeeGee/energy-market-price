<section class="energy-data"
         appAppear
         (appear)="onAppear()"
         [@appearAnimation]="status">
  <div class="container">

    <h1 class="energy-data__title">Looking just for Energy Data</h1>

    <div class="energy-data__content-wrapper">
      <div class="energy-data__content">

        <app-energy-data-item
          [data]="data"
          *ngFor="let data of energyData">
        </app-energy-data-item>

      </div>
    </div>

  </div>
</section>
