<section class="intro">
  <div class="container">

    <div class="intro__video-background">
      <div class="intro__video-foreground">
        <video loop [autoplay]="true" [muted]="true">
          <source src="assets/videos/earth.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
      </div>
    </div>

    <div class="intro__content">
      <h1>Digitizing the Energy Market Landscape</h1>
      <h5>Customized software solutions for the energy industry</h5>
      <button class="intro__content-button"
              appHighlight
              [initialColor]="COLORS.WHITE"
              [highlightColor]="COLORS.GREEN">
        <fa-icon [icon]="faAngleRight"></fa-icon>
        TRY A CUSTOM
      </button>
    </div>

  </div>
</section>
