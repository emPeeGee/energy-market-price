<div class="box">
  <div class="box__header">
    <fa-icon class="box__title-icon" [icon]="data.icon"></fa-icon>
    <h4 class="box__title">{{ data.title }}</h4>
  </div>
  <p class="box__price">
    <span
      class="green-bold"
      [class.red-bold]="data.percentage < 0"
      [class.green-bold]="data.percentage > 0">{{ data.percentage | percentage }}</span> {{ data.price }}
  </p>
  <p class="box__info" (click)="onSecretReveal()">
    {{ data.info }}
    <fa-icon class="box__info-icon" [icon]="faAngleDown"></fa-icon>
  </p>

  <div class="box__secret" *ngIf="isSecretRevealed" @secretRevealedAnimation>
    <p>Some secret information.</p>
  </div>

</div>
