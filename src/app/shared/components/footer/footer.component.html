<footer class="footer">
  <div class="container">

    <div class="footer__content">
      <p class="footer__title"
         appHighlight
         [initialColor]="COLORS.WHITE"
         [highlightColor]="COLORS.GREEN">
        <fa-icon [icon]="faAngleRight"></fa-icon>
          Try a custom demo
      </p>
      <div class="footer__logo">
        <img src="../../../../assets/images/logos/emp-logo.png" alt="logo">
      </div>
      <div class="footer__contacts">
        <p class="footer__contacts-title"
           appHighlight
           [initialColor]="COLORS.WHITE"
           [highlightColor]="COLORS.GREEN">
          <fa-icon [icon]="faAngleRight"></fa-icon>
          Contacts us
        </p>
        <div class="footer__contact-logos">
          <img class="footer__contacts-logo" src="../../../../assets/images/logos/twitter.png" alt="">
          <img class="footer__contacts-logo" src="../../../../assets/images/logos/linkedin.png" alt="">
        </div>
      </div>
    </div>

  </div>
</footer>
