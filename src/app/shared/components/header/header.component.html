<header class="header" [class.header--mobile]="!isMenuVisible">
  <div class="container">

    <div class="header__wrapper">
      <div class="header__logo">
        <div class="header__logo-wrapper">
          <img class="header__logo-image" src="../../../../assets/images/logos/emp-logo.png" alt="logo">
        </div>
      </div>

      <div class="header__menu">
        <div class="header__menu-wrapper">
          <div class="header__menu-mobile">
            <fa-icon
              class="header__menu-icon"
              [icon]="faBars"
              *ngIf="isMobile"
              (click)="toggleMenu()"></fa-icon>
          </div>

          <ul class="header__items" *ngIf="isMenuVisible" @menuAnimation>
            <li
              class="header__item"
              [class.active]="selectedIndex === i"
              *ngFor="let item of items; let i = index;"
              (click)="setItem(i)">
              <fa-icon *ngIf="selectedIndex === i" [icon]="faMap" @faAppearAnimation></fa-icon>
              {{ item }}
              <div [class.active-border]="selectedIndex === i"></div>
            </li>
          </ul>
        </div>

        <div class="header__login">
          <div class="header__login-wrapper">
            <fa-icon [icon]="faUser"></fa-icon>
            MEMBER LOGIN
          </div>
        </div>

      </div>
    </div>

  </div>
</header>
